name: PCAM Run

on:
  pull_request_target:
    types: [opened]

jobs:
  process_pr:
    runs-on: ubuntu-latest
    env:
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Conditional statement to skip the job if the sender is either of the two bots
    if: ${{ github.event.sender.login != 'konflux-internal-p02[bot]' && github.event.sender.login != 'devops-bot' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 1: Get pcam-releases.yaml from the current repository
      - name: Check if branch is in allowed releases
        run: |
          # Get the base branch of the PR
          base_branch="${{ github.event.pull_request.base.ref }}"
      
          # Load allowed releases from src/config/pcam-releases.yaml and check if base branch is allowed
          allowed_releases=$(yq eval '.releases[]' src/config/pcam-releases.yaml)
      
          if echo "$allowed_releases" | grep -qx "$base_branch"; then
            echo "Branch '$base_branch' is allowed. Proceeding."
          else
            echo "Branch '$base_branch' is not in allowed releases. Exiting."
            exit 1
          fi

      # Step 2: Trigger the other workflow in the automation repository
      - uses: lasith-kg/dispatch-workflow@v2.0.0
        id: trigger-another-workflow
        name: Trigger another workflow to process PR
        with:
          dispatch-method: workflow_dispatch
          repo: test-automerger
          owner: rhoai-rhtap
          workflow: post-codefreeze-auto-merger.yml
          token: ${{ secrets.PAT_TOKEN }}
          workflow-inputs: '{"pr_id": "${{ github.event.pull_request.number }}", "repo": "${{ github.event.repository.name }}"}'
          ref: 'main'
